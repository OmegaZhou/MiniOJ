<!DOCTYPE html>
<html lang="zh-CN">

@@include("./include/head.html")

<body>

    <div id="nav">
        @@include("./include/nav.html")
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">排名</th>
                        <th scope="col">用户ID</th>
                        <th scope="col">用户名</th>
                        <th scope="col">解决问题数</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: users">
                    <tr>
                        <th scope="row" data-bind="text:$index()+1+page_len*model.user_page()"></th>
                        <td><a data-bind="attr:{href:'/home.html?nickname='+$data.nickname}"><span
                                    data-bind="text:$data.userId"></span></a></td>
                        <td><a data-bind="attr:{href:'/home.html?nickname='+$data.nickname}"><span
                                    data-bind="text:$data.nickname"></span></a></td>
                        <td data-bind="text:$data.solvedNumber"></td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item mr-auto" data-bind="if:model.user_page()>0">
                        <a class="page-link" href="javascript:void(0)" aria-label="Previous" onclick="pre_user_page()">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">上一页</span>
                        </a>
                    </li>
                    <li class="page-item ml-auto" data-bind="if:model.users().length==page_len">
                        <a class="page-link" onclick="next_user_page()" href="javascript:void(0)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">下一页</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
    </div>

</body>
<script src="js/rating.js"></script>
<script>
    init();
    rating_init();
</script>
</html>
