<!DOCTYPE html>
<html lang="zh-CN">

@@include("./include/head.html")


<body>

    <div id="nav">
        @@include("./include/nav.html")
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 class="text-center" data-bind="text:model.problem_info().simpleInfo.title"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <div class="text-center">
                <strong>时间限制:</strong>
                <span data-bind="text:max_time"></span>
                <span> sec</span>
            </div>

        </div>
        <div class="col-md-3">
            <div class="text-center">
                <strong>内存限制:</strong>
                <span data-bind="text:max_mem"></span>
                <span>MB</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 border">
            <blockquote class="blockquote">
                <pre style=" white-space: pre-wrap;word-wrap: break-word;">
                    <p data-bind="text:model.problem_info().content">
                    </p>
                    
                </pre>

            </blockquote>
        </div>
    </div>
    <div data-bind="visible:nickname">
        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <pre id="code" class="ace_editor"
                    style="min-height:400px"><textarea class="ace_text-input"></textarea></pre>
            </div>
        </div>
        <nav class="row">
            <div class="col-md-3"></div>
            <div class="form-group col-md-2 mr-auto">
                <select id="select_lang" class="form-control" data-bind="foreach: langs" onchange="select_lang()">
                    <option data-bind="value: $index,text: $data.name"></option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="button" class="nav-btn btn btn-success ml-auto" onclick="judge()">提交</button>
            </div>


        </nav>
    </div>


</body>
<script src="/js/src-min/ace.js" type="text/javascript"></script>
<script src="/js/src-min/ext-language_tools.js" type="text/javascript"></script>
<script src="/js/code_editor.js"></script>
<script src="/js/problem_detail.js"></script>

<script>
    init();
    problem_init()
</script>
<script>



</script>
</script>

</html>
